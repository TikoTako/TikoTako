<!DOCTYPE html>
	<html>
		<head>
			<title>Esercizi di conversione basi numeriche.</title>
			<script src="/js/rando.js"/>
			<script src="/js/generatorenumerieserciziconversioni.js"/>
			<meta name="viewport" content="width=device-width, initial-scale=1"/>
			<meta name="title" content="Esercizi di conversione basi numeriche."/>
			<meta name="description" content="Generatore di numeri casuali con e senza segno per esercizi di conversione in altre basi numeriche (decimale, esadecimale, binaria)."/>
			<meta name="keywords" content="generatore, numeri, casuali, esercizi, conversione, base, basi, numerica, numeriche, decimale, esadecimale, binaria, binario, hex, hexadecimal, decimal, binary"/>
			<meta name="robots" content="index, follow"/>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
			<meta name="language" content="Italian"/>
			<meta name="author" content="TikoTako"/>
		</head>
		<body>
			<h1>Generatore di numeri positivi e negativi a caso.</h1>
			<ul>
				<li>Premi su 'Genera numero.'</li>
				<li>Poi su uno dei 'Mostra numero.'</li>
				<li>Prova a convertire il numero nelle altre due basi.</li>
				<li>Poi controlla il risultato cliccando sugli altri 'Mostra numero.'</li>
			</ul>
			<button onclick="myFunction()">Genera numero.</button>
			<p id="nBits">Numero di bits.</p>
			<table>
				<tbody>
					<tr>
						<td>
							<button onclick="show('dec')">Mostra numero.</button>
						</td>
						<td>
							<p id="nEbbbasta">Numero a caso decimale.</p>
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="show('hex')">Mostra numero.</button>
						</td>
						<td>
							<p id="nHex">Numero a caso esadecimale.</p>
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="show('bin')">Mostra numero.</button>
						</td>
						<td>
							<p id="nBin">Numero a caso binario.</p>
						</td>
					</tr>
				</tbody>
			</table>
		</body>
	</html>
